<h3>Number of high alerts for all cars</h3>
<br>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Vin</th>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Redline Rpm</th>
        <th>Max Fuel Volume</th>
        <th>Last Service Date</th>
        <th>High Alerts Count</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="vehicle in vehicles | orderBy:'hightAlertCount'">
        <td>{{vehicle.vin}}</td>
        <td>{{vehicle.make}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.year}}</td>
        <td>{{vehicle.redlineRpm}}</td>
        <td>{{vehicle.maxFuelVolume}}</td>
        <td>{{vehicle.lastServiceDate}}</td>
        <td>{{vehicle.hightAlertCount}}</td>
    </tr>
    </tbody>
</table>
