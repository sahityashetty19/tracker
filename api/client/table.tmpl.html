<input type="text" placeholder="Search Vehicles" class="form-control" ng-model="carVm.searchText">
<table class="table">
  <thead>
    <tr>
      <th>VIN</th>
      <th ng-click="carVm.sorter.sortBy='year'; carVm.sorter.sortOrder = !carVm.sorter.sortOrder;">Year</th>
      <th>Make</th>
      <th ng-click="carVm.sorter.sortBy='model'; carVm.sorter.sortOrder = !carVm.sorter.sortOrder;">Model</th>
      <th ng-click="carVm.sorter.sortBy='lastServiceDate'; carVm.sorter.sortOrder = !carVm.sorter.sortOrder;">Last Service Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="car in carVm.cars | filter: carVm.searchText | orderBy:carVm.sorter.sortBy:carVm.sorter.sortOrder" 
    ng-class="{2015: 'latest', 2012: 'asdf', 2011: 'latest'}[car.year]">
      <td>{{car.vin}}</td>
      <td>{{car.year}}</td>
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.lastServiceDate | date:'medium'}}</td>
    </tr>
  </tbody>
</table>
